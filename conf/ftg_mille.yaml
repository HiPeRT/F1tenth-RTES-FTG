#False in order to use only the ftg
#True if you want to use the ftg only when there is an obstacle in the path
#tracked by the purepursuit
pp_ftg: false

# car parameters
max_throttle:                    2.0
max_speed:                       3.0
max_steer:                       0.475
min_angle_to_steer:              0.1

# lidar ranges
min_range:                       0.2
max_range:                       2.0
field_of_view:                   2.3 #radians
# 0 in order to find the nearest gap, 1 for dynamic range in relation to the front_distance
range_method:                    0
frontal_reverse_distance:        0.50
reverse_speed:                   0.50

# distance ranges
long_distance:                   5.0
middle_distance:                 2.5
short_distance:                  1.0
safety_distance_from_obstacle:   0.1
min_gap_size:                    0.1
obstacle_radius:                 0.2
# speed ranges
high_speed:                      5.0
middle_speed:                    3.0
low_speed:                       1.0

# 1 for path speed, 0 for speed ranges
speed_method: 0
obstacle_check: false

straight_check: false

steering_angle_weight: 0.90

max_rate_of_change: 0.20
k_accel : 0.004
k_decel : 1.0
diff_speed_accel : 2.0


directory: "src/ftg/src/paths/opt.trj"
